<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Calculador-de-imc/source/style.css">
    <title>IMC</title>
</head>
<body>
    <div class="content">
        <section class="dados__container">
            <div class="dados--title">
                <h1>SEUS DADOS</h1>
            </div>
            <form class="dados--form">
                <div class="altura">
                    <label for="size">Altura - Ex : (1.67)</label><br/>
                    <input type="number"  id="altura"/>
                </div>
                <div class="peso">
                    <label for="weight">Peso</label><br/>
                    <input type="number" id="peso"/>
                </div>
                <div class="button">
                    <button type="button" onclick="showImc()">Calcular IMC</button>
                </div>
            </form>
        </section>
        <section class="resultado__container">
                <h3 class="resultado--title">IMC</h3>
                
                <h2 id="resultado"></h2>
        </section>
    </div>
    <script src="../Calculador-de-imc/source/script.js"></script>
</body>
</html>
